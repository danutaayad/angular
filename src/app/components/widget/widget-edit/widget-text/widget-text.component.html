<!-- Navbar -->
	<nav class="navbar fixed-top navbar-light sw-bg-grey">
		<a class="sw-color-black" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget"><i class="fas fa-chevron-left"></i></a>
		<div class="sw-90-width">
			<a class="navbar-brand float-left" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/new"><b>Edit Widget</b></a>
		</div>
		<button [disabled]="f.invalid" type="submit" form="widgetForm" class="btn sw-button-to-a sw-color-black float-right" ><i class="fas fa-check"></i></button>
	</nav>

	<!-- form -->
	 <div class="container-fluid">
		<form id="widgetForm" (ngSubmit)="update()" #f="ngForm">
			<div class="form-group">
				<label><b>Name</b></label>
				<input class="form-control" type="text" name="name" ngModel="{{widget.name}}" #name="ngModel" placeholder="Name of the widget">
	  </div>
      
			<div class="form-group">
				<label><b>Rows</b></label>
				<input class="form-control" type="number" name="rows" ngModel="{{widget.rows}}" #rows="ngModel" placeholder="Number of rows ">
		</div>
		
			 <div class="form-group">
				<label><b>Placeholder</b></label>
				<input class="form-control" type="text" name="placeholder" ngModel="{{widget.placeholder}}" #placeholder="ngModel" placeholder="Placeholder of the widget">
	      </div>

			 <div class="form-group">
				<label><b>Formatted</b></label>
				<input type="checkbox" name="formatted" ngModel="{{widget.formatted}}" #formatted="ngModel">
	      </div>

	       <button  (click)="remove()" class='btn btn-danger  btn-block' type="button">Delete</button>

	       
	       <button routerLink="/user//{{uid}}/website/{{wid}}/page/{{pid}}/widget"  class='btn 
	       btn-warning  btn-block' type="button">Cancel</button>
        </form>
      </div>	
	<!-- footer -->
	<footer class="navbar fixed-bottom navbar-light sw-bg-grey">
		<div class="sw-full-width">
			<a class="navbar-brand float-right" routerLink="/user/:uid"><i class="fas fa-user"></i></a>
		</div>
	</footer>
