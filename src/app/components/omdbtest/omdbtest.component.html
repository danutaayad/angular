<div class="container-fluid">
   <form (ngSubmit)="search()" #f="ngForm">
		<div class="form-group">
			<input class="form-control" type="text" name="title" placeholder="MovieTitle" required ngModel #title="ngModel">
		</div>
		
		<button class="btn btn-primary btn-block" [disabled]="f.invalid" type="submit">Search</button>
		
	</form>
</div>
